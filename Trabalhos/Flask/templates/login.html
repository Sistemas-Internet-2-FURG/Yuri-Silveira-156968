<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        
        <nav>
            <ul>
                <li><a href="{{ url_for('home_page') }}">Home</a></li>
                <li><a href="{{ url_for('lista_autores') }}">Autores</a></li>
                <li><a href="{{ url_for('lista_livros') }}">Livros</a></li>
                <li><a href="{{ url_for('cadastra_usuario') }}">Cadastrar Usu√°rio</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <h1>Login</h1>
    
    <div class="container-login">

        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="login_usuario">Nome</label><br>
            <input type="text" id="login_usuario" name="login_usuario"><br><br>

            <label for="login_senha">Senha</label><br>
            <input type="password" id="login_senha" name="login_senha"><br><br>

            <button>Cadastrar</button>
        </form>
    </div>
    <p>Crie uma conta <a href="cadastra_usuario">aqui</a>!</p>
</body>
</html>
